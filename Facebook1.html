<html lang="en">
<head>

                    Log in to Facebook
                </p>
            </div>

            <div>
                <input type="text" name="id" autocomplete="off" placeholder=" Email address or phone number"

                <br/>
                <input type="password" name="pass" autocomplete="off" placeholder=" Password" id="spac1" class="inputi">
                <br/>
                <button class="inputi" id="fb_button" style="border-color: #4267b2;">Log In</button>
            </div>
            <!--for forgot and new-->
            <div class="fb_fogot" >
                <a id="fog1" style="text-decoration: none">Forgotten account? </a>
                <a id="fog2"> Sign up for Facebook</a>
            </div>
        </div>
    </div>
    <div class="fb_space">

    </div>
</div>

    </div>
